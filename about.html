  <h1>關於白水</h1>

  <p>我們的核心價值是「純淨、靈感、信實」，希望讓每位音樂人能在這裡找到心靈與音樂的共鳴。</p>
  <p>工作室名稱「白水」，寓意潔淨如水、流動不止，也象徵著我們在音樂與信仰中永不止息的探索。</p>
