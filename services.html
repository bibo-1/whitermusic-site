<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>白水音樂 WHITER MUSIC</title>
  <style>
    :root {
      --primary-color: #f9f8f6;
      --accent-color: #d4af37; /* 金色點綴 */
      --text-color: #333;
      --font-sans: "Noto Sans TC", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      margin: 0;
      padding: 0;
      background-color: var(--primary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background-color: #fafafa;
      border-bottom: 1px solid #e0e0e0;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    section {
      padding: 3rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      border-left: 5px solid var(--accent-color);
      padding-left: 1rem;
      margin-bottom: 1rem;
      color: #222;
    }

    ul {
      padding-left: 1.5rem;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      section {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>白水音樂 WHITER MUSIC</h1>
    <p>錄音・練團・製作・信仰與音樂的交會處</p>
  </header>
  <nav>
    <a href="/whitermusic-site/about.html">關於白水</a>
    <a href="/whitermusic-site/environment.html">環境介紹</a>
    <a href="/whitermusic-site/services.html">服務項目</a>
    <a href="/whitermusic-site/equipment.html">設備介紹</a>
    <a href="/whitermusic-site/contact.html">聯絡方式</a>
  </nav>
  <section>
  <h1>服務項目</h1>
  <ul>
    <li><strong>錄音服務：</strong>提供專業錄音環境與工程師協助，適合錄製人聲、樂器、敬拜音樂。</li>
    <li><strong>靜音練團室：</strong>採用耳機監聽系統，避免噪音干擾，適合教會團隊或創作練習。</li>
    <li><strong>混音 / 母帶處理：</strong>提供專業混音與後製，提升作品質感。</li>
    <li><strong>現場錄音與側錄：</strong>可支援活動或敬拜現場的高品質音頻收錄。</li>
  </ul>
