    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap');

    :root {
      --primary-color: #f9f8f6;
      --accent-color: #d4af37;
      --text-color: #333;
      --font-sans: "Noto Sans TC", sans-serif;
      --font-letter: 'Noto Serif TC', serif;
    }

    * { box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      margin: 0;
      padding: 0;
      background-color: var(--primary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background-color: #fafafa;
      border-bottom: 1px solid #e0e0e0;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    section {
      padding: 3rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      border-left: 5px solid var(--accent-color);
      padding-left: 1rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .letter-block {
    font-family: var(--font-letter);
    font-size: 1.2rem;
    line-height: 2.2;
    margin-top: 2rem;
    white-space: pre-line;
    background-color: var(--primary-color);
    padding: 3rem 2rem;
    border-radius: 10px;
    color: #2c2c2c;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);

    /* 以下是動畫效果 */
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1.6s ease-out forwards;
    }


    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      section {
        padding: 2rem 1rem;
      }

      .letter-block {
        font-size: 1.05rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
